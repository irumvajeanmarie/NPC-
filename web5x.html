        <button onclick="clearAllSelections()" class="clear-btn">Reset All</button>

<script>
    // Function to retrieve and display selected students for each group
    function displaySelectedStudents() {
        const groups = ["Group1", "Group2", "Group3", "Group4"];
        
        groups.forEach(group => {
            const selectedStudents = JSON.parse(localStorage.getItem(`${group}_students`)) || [];
            const studentList = document.getElementById(`${group.toLowerCase()}-student-list`);

            selectedStudents.forEach(student => {
                const listItem = document.createElement("li");
                listItem.className = "student-item";
                listItem.innerText = student;
                studentList.appendChild(listItem);
            });
        });
    }

    // Function to clear all selections
    function clearAllSelections() {
        ["Group1_students", "Group2_students", "Group3_students", "Group4_students"].forEach(group => {
            localStorage.removeItem(group);
        });
        window.location.href = 'web5x.html';  // Reload to show empty selections
    }

    // Display selected students on page load
    window.onload = displaySelectedStudents;
</script>
